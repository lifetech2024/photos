<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片未找到</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border: 4px solid #333; /* 边框宽度 */
            border-radius: 12px; /* 边框圆角 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* 阴影效果 */
            max-width: 90%; /* 适应移动端屏幕 */
            margin: 10px; /* 边距 */
        }
        h1 {
            color: #333; /* 黑色 */
            text-decoration: underline; /* 下划线 */
            font-size: 2.2em; /* 字体大小 */
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 18px; /* 字体大小 */
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .not-found {
            color: #888;
            font-style: italic;
            font-size: 16px; /* 字体大小 */
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px; /* 减少内边距 */
                border-width: 3px; /* 适当减小边框宽度 */
            }
            h1 {
                font-size: 2em; /* 进一步增大字体大小 */
            }
            p {
                font-size: 16px; /* 进一步增大字体大小 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图片未找到</h1>
        <p>很抱歉，我们无法找到您请求的图片。</p>
        <p class="not-found">请检查图片链接是否正确，或者稍后再试。</p>
    </div>
</body>
</html>
